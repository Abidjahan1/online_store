<html>
    <head>
    <style>
table, th, td {
width: 700px;
  border: 2px solid black;
  border-collapse:collapse;
  text-align: center;

}
table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
    
{% if name %}
<h1>Hello {{name}}</h1>
{% else %}
<h1>Hello World</h1>

{% endif %}
<table class="center">
     <tr>
    <th>Name</th>
    <th>Inventory</th>
    <th>Price</th>
  </tr>
    {% for product in products %}
    <tr>
    <td>{{product.title}}</td>
    <td>{{product.1}}</td>
     <td>{{product.2}}</td>
  </tr>
     {% endfor %}
    <!-- {% for product in products %}
    <li> Name: {{product.title}},  inventory: {{product.inventory}},  price{{product.price}} </li>
    {% endfor %} -->
</table>
</body>

</html>
